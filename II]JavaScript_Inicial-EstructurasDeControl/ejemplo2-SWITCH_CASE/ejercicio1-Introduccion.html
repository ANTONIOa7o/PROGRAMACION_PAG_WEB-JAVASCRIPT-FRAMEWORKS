    <!--
                    =============
                    2.SWITCH CASE
                    =============
    
        Otra estructura de control, parte de su ejecucion desde el planteamiento
        en el cual pueda darse el caso o la necesidad de tomar una u otra decision; dependiendo 
        de multiples opciones(n). Surguiendo la salvedad, clara , de la cual solo podrá ser posible una.

        *Sintaxis:
        switch (key/estructura) {
            
            case 1 value/variable:
            sentencias de ejecucion [var respuesta, mensaje,.....];
                break;
            
            case 2 value/variable:
            sentencias de ejecucion [var respuesta, mensaje,.....];
                break;
                .
                .
                .
                -. Generar tantos casos como opciones planteadas
        
            default:
              sentencias de ejecución por omision [var respuesta, mensaje,.....];
                break;
        }


    -->
    <h2>Identificacion de Género: Segun ultimos informes ANUALES DE PSIQUIATRIA</h2>

    <script>
var sexo = window.prompt("Define tu género");
switch (sexo.toLocaleLowerCase()) {
    case 'hombre':
        swal('Areá HETEROSEXUAL'); 
        break;
    case 'mujer':
        swal('Area HETEROSEXUAL'); 
        break;
    case 'no binario':
        swal('Area Disforia'); 
        break;
    case 'pansexual':
        swal('Area desviacion Afectiva'); 
        break;       
    case 'binario asexual':
        swal('Area de deslocalizacion psicoafectiva'); 
        break;
    default:
        swal('Pendiente de Evaluacion')
        break;
}



    </script>

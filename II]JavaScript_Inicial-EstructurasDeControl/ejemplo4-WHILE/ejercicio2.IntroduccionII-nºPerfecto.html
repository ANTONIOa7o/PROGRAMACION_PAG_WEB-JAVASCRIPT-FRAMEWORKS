<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Perfecto</title>
</head>

<body>
    <!--
        Numero perfecto: Es aquel cuya suma de sus divisores (de resto=0) es igual al mismo nº
        3+2+1 = 6 numero perfecto
        Ejercicio: del 1 al 100
    -->
    <h3>Numeros Perfectos</h3>
    <p>Cumplan la condicion</p>
    <ul>
        <li>1 al 100</li><!--while-->
        <li>La suma de sus divisible con resto 0 </li><!--for-->
        <li>La suma sea igual al numero</li><!--if-->
    </ul>
    <script>
        var numero = 1;
        while (numero <= 100) {
            var suma = 0;

            for (var comparado = 0; comparado < numero; comparado++) {
                if (numero % comparado == 0) {
                    suma += comparado
                }
            }
            if (suma == numero) {
                document.write('El numero: ' + numero + '   es un número Perrfecto ' + '<br>')
            }
            numero++;
        }

    </script>
</body>

</html>

<body>
    <!--
        =========
        4.  WHILE
        =========
        Una estructura mas de ayuada a poder gestionar los datos, Añadiendo 
        alguna particularidad a la condicion. Se centra concretamente en que MIENTRAS
        la condicion final se cumpla, hará comprobaciones con respecto a dicha
        condicion desde la validacion true o false.
        Sintaxis:
 while (*condition) { Mientras la condicion  sea true
    
    las sentencias se aplicaran
    [cuerpo del bucle-> sentencias, funciones, ...];

            }
        *Conclusion: Podemos trabajar con todos los operadores(aritmeticos, logicos, relacionales)
    -->
    <h3>Recorrido del nº 1 al 10</h3>
    <script>
        var numero=1;
while (numero<=10) {
    document.write(numero+'<br>');
    numero ++;
}
    </script>
</body>

</html>

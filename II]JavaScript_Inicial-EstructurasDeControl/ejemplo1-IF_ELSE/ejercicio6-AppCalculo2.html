<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones+FrameWork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="js/script6.js"></script>
</head>

<body onload="limpiar()">
    <div class="container" style="text-align: center; margin: 0 auto; margin-top: 16px;" >

        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="">
            CALCULO IMC</button>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">INTRODUCE DATOS</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form  id="limpiar">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">PESO:</label>
                                <input type="text" class="form-control" id="calculoPeso"><!--Recogida de datos-->
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">ALTURA:</label>
                                <input type="text" class="form-control" id="calculoAltura"><!--Recogida de datos-->
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">RESULTADO:</label>
                                <textarea class="form-control" id="resultado"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" style="text-align: center; margin: 0 auto;">
                        <button type="button" class="btn btn-secondary" onclick="limpiar()" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOGIDA DE DATOS-value-</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/script2.js"></script>
</head>

<body>
    <div class="container" style="text-align: center; margin: 0 auto; width: 24rem;">

        <h3>Recogida de Datos</h3>
        <form action="">
            <div class="form-floating">
                <input type="text" class="form-control" id="nombre" placeholder="">
                <label for="floatingPassword">Nombre</label>
            </div><br>
            <div class="form-floating">
                <input type="text" class="form-control" id="apellidos" placeholder="">
                <label for=" floatingPassword">Apellidos</label>
            </div><br>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput"> Direccion e-mail</label>
            </div>
            <div class="form-text">Rellena todos los campos</div>
            <hr>
            <input type="button" value="Ingresar" onclick="autorizacion()" class="btn btn-secondary">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <code>ACCESO:</code>
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div id="resultado" class="accordion-body">
                        </div>
                    </div>
                </div>

            </div>
        </form>

    </div>
</body>

</html>

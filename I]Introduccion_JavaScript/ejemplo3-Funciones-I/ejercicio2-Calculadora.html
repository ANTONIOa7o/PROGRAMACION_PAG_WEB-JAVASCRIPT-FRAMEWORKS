<body>

        button{

    <div class="container" style="text-align: center; margin: 0 auto; margin-top: 32px;">
        <button type="button" onclick="sumar(n1,n2)" class="btn btn-success">

                class="bi bi-file-plus-fill" viewBox="0 0 16 16">

        <button type="button" onclick="dividir(n1,n2)" class="btn btn-warning">➗ DIVISION</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <!--
        ===========================================
        OPERADORES DE ASIGNACION SIMPLE Y COMPUESTA
        ===========================================
    
    Operacion/Accion                        Operador(simbolo)
    
    ⚙ Asignacion directa                            =
    ⚙ Adicion                                       +=
    ⚙ Sustracion                                    -=
    ⚙ Multiplicacion                               *=
    ⚙ Division                                     /=
    ⚙ modulo (valor del resto)                     %=
                                        dividendo/divisor
                                        resto     cociente

                    en muchas ocasiones utilizares el valor del resto
                    como excusa para localizar, identificar o trasladar
                    determinada coleccion de nº o datos......
    -->                                             
<script>
    var numero = 5;
    //Asignacion Compuesta
    numero = numero + 3;
    // Adicion
    numero +=3;//11
    //Multiplicacion
    numero = numero*6;
    numero *=6;//396
    //Division.
    numero = numero/9;
    numero  /=9
    console.log(numero);//4.88
    //Resta
    numero=numero-2;
    numero -=2;
    console.log(numero);
    /*
    Porque sale 0.888888?   */
</script>

</body>
</html>

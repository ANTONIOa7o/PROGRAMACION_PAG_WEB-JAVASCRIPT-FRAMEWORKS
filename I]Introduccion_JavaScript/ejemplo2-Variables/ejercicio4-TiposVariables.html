    <!--
                =================
                TIPOS DE VARIABLE
                =================
        
    1.String => Cadena de Texto(Sumatorio de Caracteres)
        a.Sintaxis, siempre iran entre comillas(dobles o simples)
        b. " dentro utilizaremos ' comillas simples '   " & viceversa
    
    2.Number => Valores numericos
        a. Guarda indistintamente en la variable cualquier cualidad
        de los numero reales
        b. soportar 3 bases numericas. la base numerica por defecto
        base 10 (1 base)
        base octal(2 base)
        base hexadecimal (3 base)
            b.1 identificacion de las bases
                los octales, precedidos de --0345
                lo hexadecimales --0x345
                los base 10 345

    3. Boolean (Buleano) -> variables logicas
        a.Solo aporta dos valores. true, false
        b.minuscula
        c.Necesidad de establecer comparaciones
        d. Equivalentes a nivel numerico false=0 true=1
    
    4. objects

    5.Null -> Variable existe, no obstante sin valor
    var nombre=window.prompt("Escribe un nombre")

    6. Undefined -> variable existe, no reconoce su tipado ni su valor
    -->

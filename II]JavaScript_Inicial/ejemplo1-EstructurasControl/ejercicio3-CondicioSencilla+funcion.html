<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiciones+funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <script>
        function buscarPares() {

            var numero = parseInt(window.prompt('Introduce un nº'));

            if (numero % 2 == 0) {
                swal('el numero ' + numero + 'es PAR');
            } else {
                swal('el numero ' + numero + ' es IMPAR');
            }

        }
    </script>
    <div class="container" style=" text-align: center; margin:0 auto ; margin-top: 28px;">
        <button type="button" class="btn btn-outline-dark" onclick="buscarPares()">
            Buscar nº Pares
        </button>
    </div>
</body>

</html>

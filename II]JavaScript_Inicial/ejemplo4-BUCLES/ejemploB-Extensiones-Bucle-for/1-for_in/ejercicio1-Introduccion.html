<body>
    <!--
            ==========
            3.1 for in
            ==========

    Planteando desde la idea de los bucles, hay una gran necesidad recorrer las 
    PROPIEDADES de un objeto, convierte estas estructuras en especialistas en el recorrido
    de ciertas propiedades
    Sintaxis:
      for ( var propiedad in object) {
        -Sentencias repetir el codigo
        -Configuracion de ambito
        -var propiedad el entorno de asignacion del recorrido
        -la condicion la propia estructura del objeto
        -valor elemento 0
            }
        }
    -->


    <script>
        var meses = {
            enero:31,
            febrero:(28,31),//nos podemos encontrar varios valores dentro del elemnto del objeto*!!
            marzo:31,
            abril:30,
            mayo:31,
            junio:30,
            julio:31
        }  
/*
Recorrido de los elementos del objeto definido en la variable meses
*/
        for(var dias in meses){
            document.write(dias+'<br>');
            dias
        }
/*
Accedemos a las propiedades del objeto, acceder a la propiedad y a su valor
*/

for(dias in meses){
    console.log('El mes :' + dias + ' tiene: ' + meses[dias]+ ' dias')
}
    </script>
</body>

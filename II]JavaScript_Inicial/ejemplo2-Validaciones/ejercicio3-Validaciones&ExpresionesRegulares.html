<body>
    <div class="container" style="width: 32rem;">
        <form action="" method="post">
            <div class="text-center mb-4">

                <span class="material-icons">
                    account_circle
                </span>

                    check_circle

                <h3 class="h3 mb-3 font-weight-normal ">FORMULARIO</h3>
                <p>
                    Construccion de un Formulario, desde las clases de bootstrap, y el floating label;
                    Donde enlazaremos el evento: <strong>enviar</strong>, asociado a dos funciones con
                    la directiva <code>.addEventListener</code> (MÉTODO)
                </p>
            </div>
            <div class="row g-3">
                <div class="col-sm-6">
                    <input type="text" id="inputNombre" name="" class="form-control" placeholder="nombre"
                        aria-label="Nombre">
                </div>
                <div class="col-sm-6">
                    <input type="text" id="inputApellido" name="" class="form-control" placeholder="Apellido"
                        aria-label="Apellidos">
                </div>
            </div>
            <div class="form-label">
                <input type="text" id="inputDireccion" name="" class="form-control" placeholder="direccion"
                    aria-label="Direccion">
            </div>
            <div class="row g-3">
                <div class="col-sm-7">
                    <input type="text" id="inputCiudad" name="" class="form-control" placeholder="Ciudad"
                        aria-label="Ciudad">
                </div>
                <div class="col-sm">
                    <input type="text" id="cp" name="" class="form-control" placeholder="codigo Postal"
                        aria-label="Codigo Postal">
                </div>
            </div>
            <div class="form-label">
                <input type="text" id="inputEmail" name="" class="form-control" placeholder="e-mail"
                    aria-label="e-mail">
            </div>
            <div class="form-label">
                <input type="text" id="inputTelefono" name="" class="form-control" placeholder="telefono"
                    aria-label="Teléfono">
            </div>
            <div class="row g-3">
                <div class="col-sm-2">
                    <input type="text" id="inputEdad" name="" class="form-control" placeholder="Edad" aria-label="edad">
                </div>
                <div class="col-sm-5">
                    <input type="text" id="inputDni" name="" class="form-control" placeholder="DNI" aria-label="DNI">
                </div>
                <div class="col-sm-5">            
                <select class="form-select " aria-label="Default select" name="" id="inputSexo">
                    <option selected>Selecciona Genero</option>
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                    <option value="3">Transgenero</option>
                </select>
            </div>
            
        </div>
                <div class="form-label>
                    <input type="file" id="" name="" class="btn btn-outline-primary" placeholder="Insertar Curriculum"
                        value="remember-me">
                </div>
        
            <div class="form-label text-center checkbox mb-6">
                <input type="checkbox" id="" />Acepto las condiciones de privacidad
            </div>
            <div style="margin: 0 auto; text-align: center;">
                <input type="reset" value="Limpiar" id="" class="btn btn-lg btn-primary btn-block">
                <input type="button" value="Enviar" id="enviar" class="btn btn-lg btn-primary btn-block"
                    onclick="exito()"> <br><br>
                    
                    <a class="btn btn-lg btn-outline-danger btn-block" href="ejercicio2-Validacion&Recogida.html">Otra Forma de
                validaciones</a>

            </div>
           
    </div>
